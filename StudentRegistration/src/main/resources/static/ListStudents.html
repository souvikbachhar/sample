
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script src="./app.js"></script>
<h1>ListStudents</h1>
<body>
<div ng-app="myApp" ng-controller="myCtrl" align="middle">
<table border="1px">
	<tr>
	<th>Name</th>
	<th>DOB</th>
	<th>Qualification</th>
	<th>Address</th>
	<th>Contact Number</th>
	</tr>
  <tr ng-repeat="x in students | orderBy : 'name'">
    <td>{{ x.name }}</td>
    <td>{{ x.dob }}</td>
    <td>{{ x.qualification }}</td>
    <td>{{x.address}}</td>
    <td>{{x.number}}</td>
  </tr>
</table>
</div>
</body>
